<p>Muestra tabla</p>

<table mat-table [dataSource]="dataSource"
class="mat-elevation-z8">


    
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
  </ng-container>
    
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let user"> {{user.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Usuario  </th>
    <td mat-cell *matCellDef="let user"> {{user.usuario}} </td>
  </ng-container>

  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let user"> {{user.correo}} </td>
  </ng-container>

  <ng-container matColumnDef="modificar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <!-- Hay que hacerlo pero llamndo desde la clase, no asi -->
        <!-- <button [routerLink]="['/modificacion-component']">Modificar</button> -->
        <button (click)="goToListar(user)">Modificar</button>
    </td>
   </ng-container> 

   
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
